<template name="linearMap">
    <div class="row">
        <form class="form-inline">
            <div class="form-group">
                <a class="btn btn-default col-xs-12" href="#modelPreviewCollapse" data-toggle="collapse">
                    Select Gene Model <span class="caret"></span>
                </a>
            </div>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <div class="form-group">
                <label for="colorBySelect">Color By:&nbsp;</label>
                <select class="form-control" id="colorBySelect">
                    {{#each colorOptions}}
                        <option>{{this}}</option>
                    {{/each}}
                </select>
            </div>
            <a class="btn btn-default resetView pull-right col-xs-4 col-md-2 col-lg-1">Reset View</a>
        </form>
    </div>
    <br>
    <div class="row">
        <div class="collapse form-group col-xs-12" id="modelPreviewCollapse">
            <h4>Gene Models</h4>
            <strong>Results are limited to 50 models</strong>
            <div class="list-group" id="modelList">
                <a href="#" class="list-group-item modelListGroupItem" id="nomodel">None</a>
                {{#each regions}}
                    {{#each this.models}}
                        <a href="#" class="list-group-item modelListGroupItem" dataid="{{../_id}}"
                           dataindex="{{@index}}">
                            <label for="svgPreview">{{modelOptionText ../_id this @index}}</label>
                            <div class="svgContainer" dataid="{{../_id}}" dataindex="{{@index}}">
                            </div>
                        </a>
                    {{/each}}
                {{/each}}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-default col-xs-12">
            <div class="panel-body">
                {{#if multiSelecting}}
                    {{multiSelectingMsg}}
                {{else}}
                    Shift + Drag to multi-select junctions
                {{/if}}
                <i class="pull-right">Unannotated</i>
                <div class="svg-container"></div>
                <div class="row">
                    <div class="scale-container col-xs-6"></div>
                    <i class="pull-right text-right col-xs-6">Annotated</i>
                </div>
                {{#if geneModelDisplayed}}
                    <h4>Gene Model</h4>
                    {{{geneModelInfo}}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
