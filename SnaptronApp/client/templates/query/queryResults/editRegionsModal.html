<template name="editRegionsModal">
    <div class="modal" id="regionModal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Regions</h4>
                </div>
                <div class="modal-body" id="editRegionsBody">
                    {{#if anyRegions}}
                        <ul>
                            {{#each regions}}
                                <li>
                                    {{regionText}}
                                    {{#if isCurrentUsers}}
                                        &nbsp;&nbsp;
                                        <a href="#" class="text-danger regionDel">
                                            <i>(delete)</i>
                                        </a>
                                        <br>
                                    {{/if}}
                                </li>
                            {{/each}}
                        </ul>
                    {{else}}
                        <i>No Regions</i>
                    {{/if}}
                    <hr>
                    <form>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" placeholder="Region" id="addRegionInput">
                            <span class="input-group-btn">
                                <button class="btn btn-default pull-right" id="addRegionBtn" type="button">Add</button>
                            </span>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="modalDoneBtn" data-dismiss="modal"
                            data-target="#regionModal">Done
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
